<ion-header>
  <ion-navbar>
    <ion-title>Details</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-card>
    <img src="{{company.logo}}"/>
    <ion-card-content>
      <ion-card-title>
        {{company.name}}
      </ion-card-title>
      <p class="text-right">
        <i>{{company.catchphrase}}</i>
      </p>
      <ion-row>
        <ion-col>
          <button ion-button icon-left small full color="danger" (click)="deleteCompany(company.id)">
            <ion-icon name="close"></ion-icon>
            <div>Delete</div>
          </button>
        </ion-col>
        <ion-col>
          <button ion-button full icon-left small>
            <ion-icon name="folder-open"></ion-icon>
            <div>Operations</div>
          </button>
        </ion-col>
        <ion-col>
          <button ion-button full icon-left small (click)="navigate()">
            <ion-icon name="navigate"></ion-icon>
            <div>Navigate</div>
          </button>
        </ion-col>
      </ion-row>
    </ion-card-content>
  </ion-card>
  <ion-list>
    <ion-item text-wrap>
      <b>CEO</b>
      <p>{{company.ceo}}</p>
    </ion-item>
    <ion-item text-wrap>
      <b>Address</b>
      <p>{{company.address}}</p>
    </ion-item>
    <ion-item text-wrap>
      <b>Turnover</b>
      <p>{{company.turnover}}</p>
    </ion-item>
    <ion-item text-wrap>
      <b>Industry</b>
      <p>{{company.industry}}</p>
    </ion-item>
    <ion-item text-wrap>
      <b>URL</b>
      <p><a href="{{company.url}}">{{company.url}}</a></p>
    </ion-item>
  </ion-list>
</ion-content>
