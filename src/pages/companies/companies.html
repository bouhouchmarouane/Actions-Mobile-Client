<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Companies</ion-title>
  </ion-navbar>
  <ion-searchbar (ionInput)="onSearch($event)" color="primary"></ion-searchbar>
</ion-header>

<ion-content padding>
  <ion-list>
      <ion-item *ngFor="let c of items" (click)="detailsCompany(c)">
        <ion-avatar item-start>
          <img src="{{c.logo}}">
        </ion-avatar>
        <h2>{{c.name}}</h2>
        <p>{{c.catchphrase}}</p>
        <ion-icon name="arrow-forward" item-end></ion-icon>
      </ion-item>
    </ion-list>
</ion-content>
